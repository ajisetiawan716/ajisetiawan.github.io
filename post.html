<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Buat Postingan Jekyll</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Buat Postingan Jekyll</h1>

  <form id="form">
    <label for="judul">Judul:</label>
    <input type="text" id="judul" required><br>
    <label for="konten">Konten:</label>
    <textarea id="konten" rows="4" cols="50" required></textarea><br>
    <input type="submit" value="Buat Postingan">
  </form>

  <div id="pesan"></div>

  <script src="script.js"></script>
</body>
</html>
