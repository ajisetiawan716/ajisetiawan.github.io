name: Monitor GitHub Commits

on:
  push:
    branches:
      - main  # or other branches you want to monitor

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Commit Notification to Better Stack
        run: |
          curl -X POST https://betterstack-api-url/v1/incidents \
          -H "Authorization: Bearer ${{ secrets.BETTERSTACK_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{
            "status": "info",
            "message": "New commit pushed: ${{ github.event.head_commit.message }}",
            "service": "GitHub Repository"
          }'
