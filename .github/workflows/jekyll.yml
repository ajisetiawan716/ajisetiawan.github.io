# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Ruby manually
      - name: Install Ruby
        run: |
          git clone https://github.com/rbenv/ruby-build.git /tmp/ruby-build
          /tmp/ruby-build/bin/ruby-build 3.1.4 $RUNNER_TOOL_CACHE/Ruby/3.1.4/x64
          touch $RUNNER_TOOL_CACHE/Ruby/3.1.4/x64.complete

      # Verifikasi instalasi Ruby
      - name: Verify Ruby Version
        run: ruby -v

      # Install bundler dan dependencies
      - name: Install Bundler
  run: |
    export GEM_HOME=$HOME/.gem
    export GEM_PATH=$HOME/.gem
    gem install bundler
    bundle install


      # Cache bundler gems
      - name: Cache Ruby gems
        uses: actions/cache@v4
        with:
          path: |
            ~/.gem
            /opt/hostedtoolcache/Ruby/3.1.4/x64/lib/ruby/gems/3.1.0
          key: ${{ runner.os }}-ruby-${{ hashFiles('**/*.gemfile.lock') }}

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      # Build with Jekyll
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
