<nav aria-label="breadcrumb" id="breadcrumbs">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
{% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
<a href="/" class="text-muted">Home</a></li>
{% for crumb in crumbs offset: 1 %}
  {% if forloop.last %}
    / {{ page.title }}
  {% else %}
    / <li class="breadcrumb-item"><a href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a>
    </li>
      {% endif %}
{% endfor %}
  </ol>
</nav>
