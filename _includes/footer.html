<footer class="mt-auto py-3 text-center card-footer">

  {%- assign theme_repo = "https://github.com/YoussefRaafatNasry/portfolYOU" -%}
  <small id="attribution">
    theme <a href="{{ theme_repo }}">{{ theme_name }}</a>
  </small><br>
  <small class="text-themed mb-2">
    Total Visitors: <span id="busuanzi_value_site_uv">Loading</span> Visits.<br>
    <i class="icon-code"></i> with ❤️
    by <strong>{{ site.author.name }}</strong><br>
    &copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }}. All Right Reserved.
  </small>


  
</footer>
