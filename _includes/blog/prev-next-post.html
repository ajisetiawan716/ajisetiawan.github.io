<ul class="navigation">
  {% if page.previous %}
  <li>
    <a class="btn btn-outline-primary" href="{{ page.previous.url }}">Previous Post</a>
  </li>
  {% endif %}
  {% if page.next %}
  <li class="next">
    <a class="btn btn-outline-primary" href="{{ page.next.url }}">Next Post</a>
  </li>
  {% endif %}
</ul>
